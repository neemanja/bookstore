<form [formGroup]="userLoginForm" (submit)="login()">
  <div class="form-group">
    <label for="email" class="cols-sm-2 control-label">Email address</label>
    <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
        <input type="email" class="form-control" name="email" placeholder="Enter email" formControlName="email">
    </div>
    <div  *ngIf="userLoginForm.controls['email'].invalid && (userLoginForm.controls['email'].dirty || userLoginForm.controls['email'].touched)" >
      <div class="alert" *ngIf="userLoginForm.controls['email'].errors.required">This field is required</div>
      <div class="alert" *ngIf="userLoginForm.controls['email'].errors.pattern">Please enter the correct email</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password" class="cols-sm-2 control-label">Password</label>
    <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
        <input type="password" class="form-control" name="password" placeholder="Password" formControlName="password">
    </div>
    <div class="alert" *ngIf="!userLoginForm.controls['password'].valid && userLoginForm.controls['password'].touched">This field is required</div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="!userLoginForm.valid" class="btn btn-primary btn-lg btn-block">Login</button>
  </div>
</form>
