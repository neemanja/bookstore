<form class="custom-form" (ngSubmit)="addCategory(category)">
  <div class="custom-form__element">
      <label class="col-form-label category-label" for="name">Name </label>
  </div>
  <div class="custom-form__element">
      <input type="text" class="form-control"  placeholder="Add Name" name="name" [(ngModel)]="category.name" >
  </div>
  <div class="custom-form__element">
      <label class="col-form-label category-label" for="Description">Description </label>
  </div>
  <div class="custom-form__element">
      <input type="text" class="form-control" placeholder="Add Description" name="Description" [(ngModel)]="category.description">
  </div>
  <div class="custom-form__element">
      <input type="submit" value="submit" class="btn btn-primary btn-block">
  </div>
</form>
